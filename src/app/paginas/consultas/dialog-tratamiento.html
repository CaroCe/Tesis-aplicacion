<mat-card>
    <mat-card-header>
        <mat-card-title>Fase 1</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="77">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Días</mat-label>
                    <input matInput>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Fecha inicio</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <mat-form-field appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <input matInput>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="2">
                <mat-form-field appearance="outline">
                    <mat-label>Detalles</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="3">
                <div class="scroll">
                    <mat-grid-list cols="5" rowHeight="100%">
                        <mat-grid-tile>
                            <div style="height: 100%;width: 100%;">
                                <h3>Lunes</h3>
                                <mat-list>
                                    <mat-list-item style="background-color: rgba(0, 0, 255, 0.171);">
                                        Ejercicio 1
                                    </mat-list-item>
                                    <mat-list-item style="background-color: rgba(0, 0, 255, 0.171);">
                                        Ejercicio 2
                                    </mat-list-item>
    
                                </mat-list>
                                <button mat-raised-button color="accent" (click)="agregar()">Agregar</button>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <div style="height: 100%;width: 100%;">
                                <h3>Martes</h3>
                                <mat-list>
                                    <mat-list-item style="background-color: rgba(0, 0, 255, 0.171);">
                                        Ejercicio 1
                                    </mat-list-item>
                                    <mat-list-item style="background-color: rgba(0, 0, 255, 0.171);">
                                        Ejercicio 2
                                    </mat-list-item>
    
                                </mat-list>
                                <button mat-raised-button color="accent">Agregar</button>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <div style="height: 100%;width: 100%;">
                                <h3>Miércoles</h3>
                                <mat-list>
                                    <mat-list-item style="background-color: rgba(0, 0, 255, 0.171);">
                                        Ejercicio 1
                                    </mat-list-item>
    
                                </mat-list>
                                <button mat-raised-button color="accent">Agregar</button>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <div style="height: 100%;width: 100%;">
                                <h3>Jueves</h3>
                                <mat-list>
                                   
                                    <mat-list-item style="background-color: rgba(0, 0, 255, 0.171);">
                                        Ejercicio 2
                                    </mat-list-item>
    
                                </mat-list>
                                <button mat-raised-button color="accent">Agregar</button>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <div style="height: 100%;width: 100%;">
                                <h3>Viernes</h3>
                                <mat-list>
                                    <mat-list-item style="background-color: rgba(0, 0, 255, 0.171);">
                                        Ejercicio 1
                                    </mat-list-item>
                                    <mat-list-item style="background-color: rgba(0, 0, 255, 0.171);">
                                        Ejercicio 3
                                    </mat-list-item>
    
                                </mat-list>
                                <button mat-raised-button color="accent">Agregar</button>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="2">
                <mat-form-field appearance="outline">
                    <mat-label>Recomendación</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
        <button mat-raised-button color="primary" style="width: 80%;">Guardar</button>
    </mat-card-actions>
</mat-card>
