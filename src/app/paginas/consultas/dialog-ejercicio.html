<mat-card>
    <mat-card-header>
        <mat-card-title>Datos ejercicio</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="1" rowHeight="78">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Ejercicio</mat-label>
                    <mat-select>
                        <mat-option value="1">Ejercicio 1</mat-option>
                        <mat-option value="2">Ejercicio 2</mat-option>
                        <mat-option value="3">Ejercicio 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Repeticiones</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Series</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Descanso</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Observaci√≥n</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
        <button mat-raised-button color="primary" style="width: 90%;">Agregar</button>
    </mat-card-actions>
</mat-card>
