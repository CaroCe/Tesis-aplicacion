<mat-card>
    <mat-card-header>
        <mat-card-title>Agregar horario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="50">
            <mat-grid-tile>
                <h2>Hora inicio</h2>
            </mat-grid-tile>
            <mat-grid-tile>
                <h2>Hora fin</h2>
            </mat-grid-tile>
            <mat-grid-tile>
                <input type="time">
            </mat-grid-tile>
            <mat-grid-tile>
                <input type="time">
            </mat-grid-tile>
        </mat-grid-list>
            
            
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
        <button mat-raised-button color="primary" style="width: 80%;">Agregar</button>
    </mat-card-actions>
</mat-card>
