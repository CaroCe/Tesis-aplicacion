<mat-card>
    <mat-card-header>
        <mat-card-title>Daros Sede</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="39">
            <mat-grid-tile colspan="2" rowspan="2">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="2">
                <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="3">
                <mat-form-field appearance="outline">
                    <mat-label>Ubicación</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <h3>Hora inicio</h3>
            </mat-grid-tile>
            <mat-grid-tile>
                <h3>Hora fin</h3>
            </mat-grid-tile>
            <mat-grid-tile rowspan="2">
                <input type="time">
            </mat-grid-tile>
            <mat-grid-tile rowspan="2">
                <input type="time">
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Guardar</button>
    </mat-card-actions>
</mat-card>
