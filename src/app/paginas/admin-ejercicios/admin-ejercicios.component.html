<mat-card class="mat-elevation-z8" style="margin: 10px;">
    <mat-card-header>
        <mat-card-title>Administración ejercicios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="685">
            <mat-grid-tile>
                <div style="width: 100%;height: 100%;">
                    <mat-grid-list cols="4" rowHeight="77">
                        <mat-grid-tile colspan="3">
                            <mat-form-field appearance="outline">
                                <mat-label>Búsqueda...</mat-label>
                                <input matInput>
                                <mat-icon matSuffix>search</mat-icon>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <div style="height: 100%;width: 100%;text-align: center;">
                                <button mat-raised-button style="margin: 10px;" color="accent">Nuevo</button>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <div class="scroll"> 
                        <table mat-table [dataSource]="listaEjercicios" class="mat-elevation-z8" style="width: 100%;">
                            <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
                            </ng-container>
                            <ng-container matColumnDef="descripcion">
                                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                            </ng-container>
                            <ng-container matColumnDef="estado">
                                <th mat-header-cell *matHeaderCellDef> Estado </th>
                                <td mat-cell *matCellDef="let element"><mat-icon>{{element.estado?'done':'clear'}}</mat-icon></td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editarEjercicio(row)"></tr>
                        </table>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div style="height: 100%;width: 95%;">
                    <mat-grid-list cols="1" rowHeight="77">
                        <mat-grid-tile>
                            <h2>Datos ejercicio</h2>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile rowspan="2">
                            <mat-form-field appearance="outline" style="height: 90%;">
                                <mat-label>Descripción</mat-label>
                                <textarea matInput></textarea>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field appearance="outline">
                                <mat-label>Url archivo</mat-label>
                                <input matInput>
                                <mat-icon matSuffix>link</mat-icon>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile rowspan="3">
                            <div style="height: 100%;width: 100%;text-align: center;">
                                <iframe src="https://drive.google.com/file/d/19mrZcZb-ktaLPsNbb_GXZJW5GTs_qH5R/preview" width="400" height="225" allow="autoplay">
                                </iframe>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <div>
                                <button mat-raised-button color="primary" (click)="guardarEditarEjercicio()">Guardar</button>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
